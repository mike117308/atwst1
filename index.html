<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plane Animation Test</title>
<style>
  body {
    background: #f2f2f2; /* light gray background for testing */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .contact-animation {
    position: relative;
    width: 100%;
    max-width: 800px;
    height: 200px;
    background: transparent;
    overflow: hidden;
    border: 1px solid #ccc; /* test outline */
  }

  .plane {
    position: absolute;
    top: 50%;
    left: -200px;
    transform: translateY(-50%);
    height: 80px;
    animation: flyAcross 6s ease-in-out forwards;
  }

  .logo-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    font-weight: bold;
    color: #c62828;
    opacity: 0;
    animation: fadeIn 3s ease forwards;
    animation-delay: 3s;
  }

  @keyframes flyAcross {
    0% {
      left: -200px;
    }
    100% {
      left: 100%;
    }
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>

<div class="contact-animation">
  <img src="plane.png" class="plane" alt="Air-Tec Plane">
  <div class="logo-text">AIRâ€‘TEC</div>
</div>

</body>
</html>
