<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plane Landing Animation</title>
<style>
  body {
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .contact-animation {
    position: relative;
    width: 800px;
    height: 200px;
    background: transparent;
    overflow: hidden;
  }

  /* Logo behind */
  .logo {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Plane animation */
  .plane {
    position: absolute;
    top: 50%;
    left: -200px; /* start off-screen */
    transform: translateY(-50%);
    height: 80px;
    animation: flyAndStop 4s ease-out forwards;
  }

  @keyframes flyAndStop {
    0% {
      left: -200px;
    }
    100% {
      left: 50%;
      transform: translate(-50%, -50%);
    }
  }
</style>
</head>
<body>

<div class="contact-animation">
  <img src="logo.png" class="logo" alt="Air-Tec Logo">
  <img src="plane.png" class="plane" alt="Plane">
</div>

</body>
</html>
