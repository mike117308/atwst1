<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Air-Tec Plane Animation</title>
<style>
  body {
    background-color: #1a1a1a; /* Dark background for contrast */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Fill screen height */
    margin: 0;
  }

  .logo-container {
    position: relative;
    width: 800px; /* Match logo's original pixel width */
    height: auto;
  }

  .logo-base {
    display: block;
    width: 100%;
    height: auto;
  }

  .logo-plane {
    position: absolute;
    top: 0;
    left: -100%; /* Start completely off-screen */
    width: 100%;
    height: auto;
    animation: fly-in 5s ease-in-out forwards;
  }

  @keyframes fly-in {
    0% {
      left: -100%;
      opacity: 0;
      transform: scale(1) rotate(0deg);
    }
    30% {
      opacity: 1;
    }
    100% {
      left: 0;
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
  }
</style>
</head>
<body>

<div class="logo-container">
  <!-- Logo without the plane -->
  <img src="air-tec-transparent-no-plane.png" alt="AIR-TEC logo" class="logo-base">

  <!-- Plane-only image -->
  <img src="air-tec-logo-transparent-plane-only.png" alt="Plane" class="logo-plane">
</div>

</body>
</html>
